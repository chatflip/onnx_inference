[tool.poetry]
name = "onnx_inference"
version = "0.1.0"
description = ""
authors = ["chatflip <oo.chat.flip@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8,<3.11"
torch = "^1.11.0"
torchvision = "^0.12.0"
opencv-python = ">=4.5.0,<4.6.0"
onnx = "^1.11.0,<2.0.0"
onnxruntime-gpu = "^1.11.0,<2.0.0"
onnx-simplifier = "^0.3.7"

[tool.poetry.dev-dependencies]
pysen = "^0.10"
black = "21.10b0"
flake8 = "4.0.1"
isort = "5.10.1"
mypy = "0.910"
autopep8 = "*"
click = "8.0.2"

[tool.pysen]
version = "0.10"

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = false
mypy_preset = "very_strict"
line_length = 88
py_version = "py37"

[tool.isort] # automatically generated by pysen
default_section = "THIRDPARTY"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
